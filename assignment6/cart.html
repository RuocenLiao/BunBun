<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bun Bun Bake Shop</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&family=Ribeye+Marrow&display=swap" 
    rel="stylesheet">
    <script src="myScript.js" type="text/javascript"></script>
    <script src="cartStore.js" type="text/javascript" async></script>
  </head>

  <body onload="rerenderCart()">

    <header>
      <div class="box">
        <span class="nav">
          <a href="./index.html">
            <img class="icon" src="./cinnamon.jpg" alt="An icon of cinnamion roll"/>
          </a>
        </span>

        <span class="nav name">
          <a class="nav name" href="./index.html">
            Bun Bun Bake Shop
          </a>
        </span>

        <!--adding space between nav items with &emsp, &nbsp, &ensp-->
        <span class="nav home">&emsp; &emsp;&emsp; &emsp; &emsp; &emsp; &ensp; &ensp;
          &emsp; &emsp; &nbsp;</span>
        <span class="nav home">
          <a class="nav home" href="./index.html">
            Home
          </a>
        </span>

        <span class="nav products">&nbsp; &nbsp; &nbsp;</span>
        <span class="nav products">
          <a class="nav products" href="./products.html">
            Products
          </a>
        </span>

        <span class="nav about">&nbsp; &nbsp; &nbsp;</span>
        <span class="nav about">
          About
        </span>

        <span class="nav cart">&nbsp; &nbsp; &nbsp;</span>
        <span class="nav cart button">
          <a class="nav cart" href="./cart.html">
            &nbsp; Cart &nbsp;
          </a>
          <span id="count">0</span>
          <span>&nbsp;</span>
        </span>
      </div>
    </header> 

    <main>
      <div class="topSpace topText">
        <div class="checkoutButton">
          <a class="button right" id="checkout" href="./cart.html">
            &nbsp;Check out>>&nbsp;
          </a>  
        </div>
        <br>
        <div>
          <span class="left">
            <span class="cartText">You added</span>
            <span class="cartText" id="cartcount">0</span>
            <span class="cartText">item(s):</span>
          </span>
          
          <span class="cartText right totalPrice">$0</span>
          <span class="cartText right">Total: </span>
        </div>
      </div>

      <div class="cGrid" id="cartList"> 
        
          <div class="cContainer">
              <span>
                <img class="cartImage" src="./9.jpg" alt="An image of cinnamon roll"/>
              </span>
            
              <span class="left itemInfo">
                <span class="cartText left flavor">Original Cinnamon Roll<br></span>
                <span class="cartText left cartPrice">$3.99</span>
                <br><br>
                <span class="cartText button white smallLable alignEnd quantity">1</span> 
                <br>          
                <span class="cartText button white smallLable topping">None</span>
              </span>

              <div class="right">
                <img class="x" id="x" src="./x.png" alt="x icon"/>
              </div>
          </div>
       
        

        <div class="topText bottom right">
          <span class="cartText right totalPrice">$0</span>
          <span class="cartText right">Total: </span>
          <div class="checkoutButton">
              <a href="./cart.html">
                <span class="button right" id="checkout">&nbsp;Check out>>&nbsp;</span>
              </a>  
          </div>
        </div>
      </div>
 
    </main> 

    <footer class="footer">
        <span>
          <img class="baker bakerL" src="./baker.png" alt="An icon of a baker"/>
        </span>
        <span class="">
          <img class="add" src="./address.png" alt="Address and phone number of the shop"/>
        </span>
        <span>
          <img class="baker right" src="./baker.png" alt="An icon of a baker"/>
        </span>
    </footer>

  </body>

</html>
